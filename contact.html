<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>c2 group demo blog</title>

</head>

<body>
  <nav class="navbar is-fixed-top" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <div class="navbar-item">
        Technology Blog
      </div>
      <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbar-menu">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
    <div id="navbar-menu" class="navbar-menu">
      <div class="navbar-end">
        <a href="index.html" class="navbar-item">
          Home
        </a>
        <a href="about.html" class="navbar-item">
          About
        </a>
        <a href="sample-post.html" class="navbar-item">
          Sample Post
        </a>
        <a href="contact.html" class="navbar-item">
          Contact
        </a>
      </div>
    </div>
  </nav>
  <section>
    <div class="header-container">
      <img class="header desktop" src="dist/images/contact_header_desktop.jpg" />
      <img class="header mobile" src="dist/images/contact_header_mobile.jpg" />


      <div class="teaser-container">
        <div class="teaser-copy-title">
          Contact Us
          <div class="teaser-divider"></div>
        </div>

        <div class="teaser-copy">
          Have questions? We have answers.
        </div>
      </div>
    </div>
  </section>
  <section class="content-main">
    <div class="container">
      <div class="columns is-mobile is-centered">
        <div class="column is-half">
          <p>
            Want to get in touch with me? Fill out the form below to send me a message
            and I will try to get back to you within 24 hours!
          </p>

          <form id="contact-form" name="contact-form" method="POST" onsubmit="return contactFormSubmit()">

            <!-- Name -->
            <div class="field">
              <!-- <label class="label">Name</label> -->
              <div class="control">
                <input id="name" name="name" class="input" type="text" placeholder="Name">
              </div>
            </div>

            <!-- Email -->
            <div class="field">
              <!-- <label class="label">Email</label> -->
              <div class="control">
                <input id="email" name="email" class="input" type="text" placeholder="Email Address">
              </div>
            </div>

            <!-- Email -->
            <div class="field">
              <!-- <label class="label">Phone Number</label> -->
              <div class="control">
                <input id="phonee" name="phone" class="input" type="text" placeholder="Phone Number">
              </div>
            </div>

            <!-- Message -->
            <div class="field">
              <!-- <label class="label">Message</label> -->
              <div class="control">
                <textarea id="message" name="message" class="textarea" cols="5" rows="3"
                  placeholder="Message"></textarea>
              </div>
            </div>

            <input class="button submit-btn" type="submit" value="SEND" />

          </form>

        </div>
      </div>
    </div>
  </section>
  <section>
    <div class="container social-container">
      <span class="fa-stack">
        <i class="fas fa-circle fa-stack-1x"></i>
        <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
      </span>
      <i class="fab fa-facebook"></i>
      <span class="fa-stack">
        <i class="fas fa-circle fa-stack-1x"></i>
        <i class="fab fa-github fa-stack-1x fa-inverse"></i>
      </span>
    </div>
  </section>
  <section>

      Copyright &copy; Your Website 2016

  </section>
